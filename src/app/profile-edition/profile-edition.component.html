
  <div *ngIf="profile" class="ulike-form">
    <mat-card-header class="likeable-header" style="margin-bottom: 20px;" routerLink="/post">
      <div mat-card-avatar class="avatar-profile"></div>
      <mat-card-title style="margin-top: 20px;">
        <span>{{profile.name | uppercase}}</span>
      </mat-card-title>
      <mat-card-subtitle>Subt√≠tulo</mat-card-subtitle>
    </mat-card-header>


      <form #profForm="ngForm">
        <div>
          <mat-form-field class="form-input">
            <input matInput [(ngModel)]="profile.name" placeholder="Nombre" name="name" #name="ngModel" required minlength="3" maxlength="30"/>
            <mat-error *ngIf="name.touched && !name.valid && name.errors.required">Nombre es requerido</mat-error>
            <mat-error *ngIf="name.touched && !name.valid &&  name.errors.minlength">Nombre debe ser de al menos 3 caracteres</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="form-input">
            <input matInput [(ngModel)]="profile.desc" placeholder="Descripcion" name="desc" #desc="ngModel" maxlength="15" />
            <mat-error *ngIf="desc.touched && !desc.valid && desc.errors.required">Valor es requerido</mat-error>
          </mat-form-field>
        </div>
      </form>

  </div>

  <div style="text-align: center; margin-top: 50px;">
    <h3 class="addNewBlock">Agrega un nuevo post!</h3>
    <mat-icon style="color: darkgrey; font-size: 40px;">add_circle_outline</mat-icon>
  </div>
  <span class="addButton" >
    <button matTooltip="Nuevo" matTooltipPosition="above" mat-fab >
      <mat-icon>add circle</mat-icon>
    </button>
  </span>
