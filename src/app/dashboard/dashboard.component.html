<div class="main">
<mat-form-field class="search-form">
  <input matInput placeholder="Buscar..." type="text">
</mat-form-field>
<br>

<div *ngIf="user">
  <div *ngFor="let post of posts" style="margin-bottom: 20px">

          <mat-icon>add circle</mat-icon>
        </button>
      </span>
</div>
</div>
