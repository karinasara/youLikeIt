<div class="main">
<mat-card style="margin-bottom: 20px; text-align: -webkit-left;" >
  <mat-card-header class="likeable-header">
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title-group style="margin-left: -15px;">
    <mat-card-title>
      <span>{{post.title}}</span>
    </mat-card-title>
      <mat-card-subtitle>de <span class="ulike-subtitle" routerLink="/profile">Menganito</span></mat-card-subtitle>
    </mat-card-title-group>
    <span fxFlex></span>
    <mat-icon *ngIf="isMyPost(post)" routerLink="/postEdition/{{post.id}}" class="ulike-icon" style="margin-right: -2px">edit</mat-icon>
  </mat-card-header>
  <mat-card-content style="margin-bottom: 5px;">
    <p>{{post.content}}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <mat-icon class="ulike-icon">thumb_up</mat-icon><span class="ulike-icon-text">3455</span>
    <mat-icon class="ulike-icon">share</mat-icon>
  </mat-card-actions>
</mat-card>
</div>
